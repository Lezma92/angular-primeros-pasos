<h1>
    Spider-Man
</h1>
<dl>
    <td>Nombre:</td>
    <dd>{{name}}</dd>

    <td>Edad:</td>
    <dd>{{edad}}</dd>

    <td>Metodo:</td>
    <dd>{{getDescripcionHeroe()}}</dd>

    <td>Capitalizado:</td>
    <dd>{{capitalizarNombre}}</dd>

    <button
        *ngIf="name !== 'SpiderMan'" 
        class="btn btn-primary mx-2" 
        (click)="cambiarNombre()"> Cambiar nombre
    </button>

    <button 
        *ngIf="edad !== 26"
        class="btn btn-primary mx-2"
        (click)="cambiarEdad()"
    > Cambiar edad</button>

    <button
        class="btn btn-primary"
        (click)="resetInfo()"
    >
        Reset Info
    </button>
</dl>
