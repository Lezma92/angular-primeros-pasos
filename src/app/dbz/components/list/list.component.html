<h4>Listado</h4>
<ul class="list-group">
  <li
    *ngFor="
      let personaje of characterList;
      let i = index;
      let isFirst = first;
      let isLast = last
    "
    class="list-group-item  d-flex justify-content-between"
    [ngClass]="{
      'list-group-item-success': isLast,
      'list-group-item-danger': isFirst
    }"
  >
    <div>
      <span class="text-primary">{{ i + 1 }}.-</span>
      <span> {{ personaje.name + " - " + personaje.power }} </span>
    </div>
    <button class="btn btn-danger" (click)="eliminarPersonaje(personaje.idPersonaje);">X</button>
  </li>
</ul>
